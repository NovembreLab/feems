name: feems_e
channels:
  - conda-forge
  - defaults
  - bioconda
dependencies:
  - python=3.12
  - numpy
  - scipy
  - matplotlib-base
  - pandas
  - scikit-learn
  - cartopy
  - geos
  - proj
  - shapely
  - fiona
  - pyproj
  - networkx
  - tqdm
  - openpyxl
  - xlrd
  - pytest
  - flake8
  - jupyter
  - jupyterlab
  - pip
  - pip:
    - msprime
    - tskit
    - demes
    - pandas-plink
    - pandera
    - xarray
    - dask
    - "--editable=git+https://github.com/VivaswatS/feems#egg=feems"
